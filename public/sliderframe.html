<body>
	
		
	<div id='iavouch_3' style="color:black;"><div id='iavouch_content_3'></div></div>

	<script type='text/javascript'>
	// this line hides visibility of keyword stuffed text
	document.getElementById('iavouch_content_3').style.visibility = 'hidden';
	var site_id = '7';
	var remoteurl_id = 'blond_jones_flue';
	var version_n = '3';
	var layout_type = '&layout=embed'; 
	var widget_width = '600px'; 

	// On window load, calls function which creates script
	  window.onload = function()       
	// creates 'var s' for addtional elements to be tagged to and creates html tag <script>
		  {var s = document.createElement('script');
	// sets script type to javascript 
				s.type = 'text/javascript';  
	// sets script as asynchrounus		
				s.async = true;
	// sets URL source of javascript		
				s.src = 'http://localhost:3000/sites/7/lanyard/embed?v=3&remoteurl='+ remoteurl_id + layout_type;
	// creates var x which selects first htmltag <script> in document and labels it x
				var x = document.getElementsByTagName('script')[0];          
	// inserts script source mentioned in var s before var x selected above
				x.parentNode.insertBefore(s, x);
			}
	</script>


</body>
